<div class="col-xs-12">
    <a href="#addItem" style="margin-bottom: 10px" class="btn btn-primary btn-lg btn-block">
        <span class="glyphicon glyphicon-plus"></span>
        Add grocery item
    </a>
    <ul class="list-group">
        <li ng-repeat="item in groceryItem | orderBy:'date'" class="list-group-item text-center clearfix">
            <span style="font-weight: bold">{{item.itemName}}</span>
            <a href="#addItem/edit/{{item.id}}" class="btn btn-default pull-right">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
        </li>

    </ul>
</div>
